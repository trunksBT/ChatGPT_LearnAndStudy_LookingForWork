version: '3.8'

services:
  app:
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm start"
    depends_on:
      - mongo

  mongo:
    image: mongo:5
    container_name: mongo
    ports: 
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
